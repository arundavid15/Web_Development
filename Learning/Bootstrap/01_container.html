<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">
  <style>
    .container-xl,
    .container-fluid
    {
      background-color: rgb(11, 141, 255);
      color:white;
    }
  </style>

</head>
<body>
  <div class="container-fluid" id="div">
    <h1>Tutor Joes</h1>
    <h2 id="size"></h2>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script>
    window.onresize=function(event){
      var width=document.getElementById("div").clientWidth;
      document.getElementById("size").innerHTML=width;
    }
  </script>

</body>
</html>

Class Notes:
Containers are at the core of Bootstrap's grid system, and they typically form the root of all Bootstrap pages. A container is exactly what it sounds likeâ€”an element for holding all other content within a section of a page.By remaining toward the top of the element hierarchy, a container provides the base for how the section contained within it is rendered.

There are two types of container classes provided by Bootstrap:

container
container-fluid

container for various breakpoint
container-xs
container-sm
container-md
container-lg
container-xl
container-xxl

Container-fluid
It takes up the full width of the viewport, except for 15 pixels padding left and right
It doesn't concern itself with breakpoints
The container-fluid allows the page to be fully responsive to all widths, providing smoother transitions. When responding to breakpoints, container snaps the layout to the appropriate width, while container-fluid progressively alters the layout.
